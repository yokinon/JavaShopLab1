<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Catalog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">
        <span class="material-symbols-outlined">storefront</span>
        Sneakers Shop
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/shop/basket">Basket <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/out">Exit <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="basketItemList" type="java.util.List<ru.ystu.cmis.domain.Basket>"*/-->
    <tr th:each="basketItems: ${basketItemList}">
        <td th:text="${basketItems.sneakers.getName()}"></td>
        <td th:text="${basketItems.sneakers.getPrice()}"></td>
        <td th:text="${basketItems.getCount()}"></td>
    </tr>
    </tbody>
</table>
<!--/*@thymesVar id="totalPrice" type="java.lang.Integer"*/-->
<div class="form-inline">
    <div class="form-group mb-2">
        <div style="font-weight: bold">Total price:
            <div id="totalPrice" th:text="${totalPrice}"></div>
        </div>
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <a id="clearButton" class="btn btn-danger float-sm-right" type="submit" href="/shop/clear">Clear</a>
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <a id="buyButton" class="btn btn-success float-sm-right" type="submit" href="/shop/buy">Buy</a>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        if($('#totalPrice').text() == '0'){
            $('#clearButton').addClass("disabled");
            $('#buyButton').addClass("disabled");
        }
    });
</script>
</body>
</html>
