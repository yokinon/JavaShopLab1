<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Edit Sneakers</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">
        <span class="material-symbols-outlined">storefront</span>
        Sneakers Shop
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Exit <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<form method="post" action="/admin">
    <!--/*@thymesVar id="sneakers" type="ru.ystu.cmis.domain.Sneakers"*/-->
    <input type="hidden" name="id" th:value="${sneakers.getId()}"/>
    <div class="form-group">
        <input type="text" name="name" placeholder="Name" class="form-control" th:value="${sneakers.getName()}"/>
    </div>
    <div class="form-group">
        <input type="text" name="price" placeholder="Price" class="form-control" th:value="${sneakers.getPrice()}"/>
    </div>
    <div class="form-group">
        <input type="text" name="count" placeholder="Count" class="form-control" th:value="${sneakers.getCount()}"/>
    </div>
    <a type="button" class="btn btn-danger" href="/admin">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
